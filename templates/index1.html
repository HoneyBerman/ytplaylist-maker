<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://kit.fontawesome.com/b9b97931ac.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Youtube Playlist Maker</title>
    <style>
      .iframe-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;
        height: 0;
      }
      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="container">
        <form method="POST">
        <h1 class="wow">Youtube Playlist Maker</h1>
        <hr class="my-4">
          <label> Make your own YouTube playlist : </label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter the search term(s) here"
              name="search_string"
            />
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">
                Get Playlist
              </button>
            </div>
          </div>
          <small id="emailHelp" class="form-text text-muted">
            You can enter songs, movies or anything you like!
          </small>
        </form>
      </div>

      <hr class="my-4" />
      {% if playListLink %}
      
      <div class="iframe-container">
        <p>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/videoseries?list={{ playListLink }}"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in- 
                    picture"
            allowfullscreen
          ></iframe>
        </p>
      </div>
      {% endif %}
      <hr class="my-4" />
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
