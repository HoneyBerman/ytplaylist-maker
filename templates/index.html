<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Playlist Maker</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='assets/playlist-icon.jpg')}}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='index.css')}}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  

    <div class="contain">
      <div class="container mt-4 simplenav">
        <nav class="mb-4 navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#"
            ><img src="static/assets/playlistmaker-logo.png" id="brandlogo" height="40" alt=""
          /></a>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="https://github.com/HoneyBerman/ytplaylist-maker"
                ><button type="button" class="btn btn-outline-danger">
                  <span class="github-title" style="font-weight: 500;">GitHub</span
                  ><i class="icon-play"></i></button
              ></a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="container mt-4 hero-head">
        <h1>Make your Favourite Playlist</h1>
      </div>
      <div class="container mt-4 sub-head">
        <p>
          Search for favourite songs, dance, food recipes on Youtube right from
          here
        </p>
      </div>

      <div class="container mt-4 searchbar">
        <div class="bg-white ">
          <form method="POST">
            <div class="row mb-4">
              <div class="form-group col-md-9">
            <div class="bg-light rounded rounded-pill shadow-sm">
              <div class="input-group">
                <div class="input-group-prepend">
                  <a class="btn btn-link text-danger" href="#" role="button"><i class="fa fa-search"></i></a>
                </div>
                <input type="text" placeholder="What're you searching for?" name="search_string" aria-describedby="button-addon2" class="form-control main-search border-0 bg-light">
              </div>
            </div>
              </div>
              <div class="form-group col-md-3">
                <button type="submit" class="btn btn-danger btn-block shadow-sm">Search</button>
              </div>
            </div>
          </form>
          <!-- End -->
        </div>
      </div>



      {% if playListLink%}
      {% if playListLink=="nomad" %}
      <center>
        <div class="errorpage">
          <img
          src="static/assets/oops.gif"
          width="200px";
      />
        </div></center>
      {% else %}
      <center>
        <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item"  id="videothumbnail"  src="https://www.youtube.com/embed/videoseries?list={{ playListLink }}"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in- picture"
        allowfullscreen align="center"></iframe>
        </div>
        </center>

      {% endif %}
      {% endif %}
    
      <footer>
        <div class="footer">
          <span class="alignLeft">YouTube Playlist Maker © 2021</span>
          <span class="alignRight">Made with <span class="heart">❤</span> by <a href="https://github.com/HoneyBerman/">Honey Berman</a>
          </span>
        </div>
      </footer>
    </div>
    
      


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="{{url_for('static',filename='placeholder.js')}}"></script>
  </div>
  </body>
</html>
